{% extends 'base.html' %}


{% block content %}

<div class="container mt-4" style="font-family: sans-serif">
    
    <div class="p-4 m-4">

        
        <div class="col-lg-5 rounded mx-auto border pt-4">
            <div class="text-center col">
            
                <img 
                src="https://i.ibb.co/b2WmkN3/logo.png" alt=""
                class="" style="height: 150px;">
            <!-- <hr> -->
            <div class="display-8">Create An Account</div>
            <hr>
            </div>
            <h3 hidden class="alert alert-light border rounded">Create An Account</h3>
            <form action="/signup" method="POST">
                
                {% csrf_token %}

                {% if error%}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}
                <!-- firstname -->
                <div class="form-group">
                    <label for="">First Name</label>
                    <input type="text" name="firstname"
                     id="" value="{{values.first_name}}" class="form-control form-control-sm" 
                     placeholder=""
                    style=" border:none; border-bottom: 1px solid #000000; height: 40px; color: #000000; font-size: 16px">
                </div>

                <!-- last name -->
                <div class="form-group">
                    <label for="">Last Name</label>
                    <input type="text" name="lastname" 
                    id="" value="{{values.last_name}}" class="form-control form-control-sm"
                    style=" border:none; border-bottom: 1px solid #000000; background: transparent; outline:none; height: 40px; color: #000000; font-size: 16px">
                </div>

                <!-- phone -->
                <div class="form-group">
                    <label for="">Phone</label>
                    <input type="text" name="phone" 
                    id="" class="form-control form-control-sm"
                    value="{{values.phone}}"
                    placeholder="565698959"
                    style=" border:none; border-bottom: 1px solid #000000; background: transparent; outline:none; height: 40px; color: #000000; font-size: 16px"
                    >
                </div>
                <!-- email -->
                <div class="form-group">
                    <label for="">Email</label>
                    <input required type="email" name="email" id=""
                    value="{{values.email}}" 
                    class=" form-control-sm form-control" placeholder="example@gmail.com"
                    style=" border:none; border-bottom: 1px solid #000000; background: transparent; outline:none; height: 40px; color: #000000; font-size: 16px">
                </div>


                <!-- password -->
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" 
                    name="password" 
                    id=""
                     class="form-control form-control-sm" placeholder="********"
                    style=" border:none; border-bottom: 1px solid #000000; background: transparent; outline:none; height: 40px; color: #fff; font-size: 16px">
                </div>

                <hr>
                <div class="form-group">
                    <input class="btn btn-sm btn-info" type="submit" value="Create An Account "
                    style="border: none; outline: none; height: 40px; top: 50%; left: 50%; background: navajowhite; color: rgb(0, 0, 0); font-size: 18px; border-radius: 25px">
                </div>

                
            </form>
        </div>
    </div>
</div>

{% endblock %}
